<!DOCTYPE html>
<html lang="en">

<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <aside>
    <h2>IdeaBox</h2>
    <div class="starred-ideas-box">
      <label class="filter-starred-ideas">Filter Starred Ideas</label>
      <button class="show-starred-button" id="showStarredButton">Show Starred Ideas</button>
    </div>
  </aside>
  <section class="right-side">
    <div class="wrapper">
      <form class="custom-form">
        <label for="titleInput">Title</label>
        <input class="user-input title-input" id="titleInput"></input>
        <label for="bodyInput">Body</label>
        <input class="user-input body-input" id="bodyInput"></input>
        <button class="save-button" id="saveButton">Save</button>
        <span class="search-ideas">
          <button class="search-button"></button>
          <input class="search-input" placeholder="Search Ideas"></input>
        </span>
      </form>
    </div>
    <section class="idea-box">
      <article class="idea-grid">
      <div class="custom-card hidden">
        <nav>
          <button class="favorite-button" id="favoriteButton"></button>
          <span class="filler"></span>
          <button class="remove-button" id="removeButton"></button>
        </nav>
        <div class="card-body">
          <h3 class="title">Title</h3>
          <p>stuff and things and stuff and super heroes</p>
        </div>
        <footer>
          <button class="comment-button"></button>
          <label class="comment-label">Comment</label>
        </footer>
      </div>
    </article>
    </section>
  </section>
  <script src="./idea.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
