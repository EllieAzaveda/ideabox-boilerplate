<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <aside>
      <h2>IdeaBox</h2>
      <div class="starred-ideas-box">
        <label class="filter-starred-ideas">Filter Starred Ideas</label>
        <button class="show-starred-ideas">Show Starred Ideas</button>
      </div>
    </aside>
  <section class="right-side">
    <form>
      <label for="titleInput">Title</label>
      <input class="title-input" id="titleInput"></input>
      <label for="bodyInput">Body</label>
      <input class="body-input" id="bodyInput">Body</input>
      <button class="save-button">Save</button>
      <span class="search-ideas">
        <button class="search-button"></button>
        <input class="search-input" placeholder="Search Ideas"></input>
      </span>
    </form>
    <article class="idea-box">
      <nav>
        <button class="favorite-button"></button>
        <button class="remove-button"></button>
      </nav>
      <div class="card-body">
        <h3 class="title"></h3>
        <p></p>
      </div>
      <footer>
        <button class="comment-button"></button>
        <input class="comment-input">Comment</input>
      </footer>
    </article>
  </section>
    <script src="./src/main.js"></script>
  </body>
</html>
